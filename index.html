<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="text">Ваше имя</label>
        <input type="text" id="text" placeholder="Введите ваше имя">
        <br><br>
        <label for="email">Ваша почта</label>
        <input type="email" id="email" placeholder="Введите вашу почту">
        <br><br>
        <label for="message">Оставьте ваше сообщение:</label>
        <br>
        <textarea id="message" cols="30" rows="10"></textarea>
        <br><br>
        <input type="radio" id="one" name="number">
            <label for="one">one</label>
        <input type="radio" id="two" name="number">
            <label for="two">two</label>
        <input type="radio" id="three" name="number">
            <label for="three">three</label>
            <br><br>
        <input type="checkbox" name="color" id="red">
            <label for="red">red</label><br>
        <input type="checkbox" name="color" id="blue">
            <label for="blue">blue</label><br>
        <input type="checkbox" name="color" id="green">
            <label for="green">green</label><br>
    </form>
    <img src="img/html.png" alt="html5">
</body>
</html>
